groups:
  - name: db_observability_alerts
    rules:
      - alert: ExporterDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Exporter {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighIngestionLatencyP95
        expr: histogram_quantile(0.95, sum(rate(ingest_latency_ms_bucket[1m])) by (le, db, method)) > 500
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High ingestion latency detected"
          description: "P95 ingestion latency for {{ $labels.db }} using {{ $labels.method }} method is {{ $value }}ms, which is above 500ms threshold."

      - alert: NoRowsIngested
        expr: sum(rate(ingest_rows_total[5m])) < 0.1
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "No rows being ingested"
          description: "Row ingestion rate is {{ $value }} rows/sec, which is below 0.1 rps threshold."